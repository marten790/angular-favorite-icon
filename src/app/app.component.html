<div style="text-align:center">
  <h1>
    <div>Welcome to: {{ title }}</div>
    <div>The isFavorite value is: {{isFavorite}}</div>
    <div>{{titleTwo}}</div>
  </h1>

  <app-facorite-icon [isFavorite]="isFavorite" (change)="onFavoriteChanged($event)"></app-facorite-icon>

  <app-button-clicker (title-update-button)="theTitleWillUpdateOnClick($event)"></app-button-clicker>
</div>
